---
apiVersion: v1
kind: Namespace
metadata:
  name: aqua-system
  labels:
    app.kubernetes.io/name: aqua-service-controller
    app.kubernetes.io/component: manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aqua-service-controller-manager
  namespace: aqua-system
  labels:
    app.kubernetes.io/name: aqua-service-controller
    app.kubernetes.io/component: manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aqua-service-controller-manager
  namespace: aqua-system
  labels:
    app.kubernetes.io/name: aqua-service-controller
    app.kubernetes.io/component: manager
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: aqua-service-controller-manager
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: aqua-service-controller:latest
          imagePullPolicy: IfNotPresent
          command:
            - /controller
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
          env:
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: aqua-service-controller-config
                  key: aws-region
                  optional: true
            # For IRSA (IAM Roles for Service Accounts)
            - name: AWS_WEB_IDENTITY_TOKEN_FILE
              value: /var/run/secrets/eks.amazonaws.com/serviceaccount/token
            - name: AWS_ROLE_ARN
              valueFrom:
                configMapKeyRef:
                  name: aqua-service-controller-config
                  key: aws-role-arn
                  optional: true
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 8081
              name: health
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: aws-token
              mountPath: /var/run/secrets/eks.amazonaws.com/serviceaccount
              readOnly: true
      volumes:
        - name: aws-token
          projected:
            sources:
              - serviceAccountToken:
                  audience: sts.amazonaws.com
                  expirationSeconds: 86400
                  path: token
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aqua-service-controller-config
  namespace: aqua-system
data:
  aws-region: "us-east-1"
  # aws-role-arn: "arn:aws:iam::123456789012:role/aqua-service-controller"
